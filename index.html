<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jash_calcy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calcy">
      <table align="centre">
        <tr>
          <td colspan="4">
            <form action="" name="calculator">
              <input type="text" name="input" id="input" placeholder="0">
            </form>
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" class="num but" onclick="calculator.input.value+='7'" value="7" >
          </td>
          <td>
            <input type="button" class="num but" onclick="calculator.input.value+='87'" value="8" >
          </td>
          <td>
            <input type="button" class="num but" onclick="calculator.input.value+='9'" value="9" >
          </td>
          <td>
            <input type="button" class="op but" onclick="calculator.input.value+='+'" value="+" >
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" class="num but" onclick="calculator.input.value+='4'" value="4" >
          </td>
          <td>
            <input type="button" class="num but" onclick="calculator.input.value+='5'" value="5" >
          </td>
          <td>
            <input type="button" class="num but"  onclick="calculator.input.value+='6'"value="6" >
          </td>
          <td>
            <input type="button" class="op but"  onclick="calculator.input.value+='-'"value="-" >
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" class="num but" onclick="calculator.input.value+='1'" value="1" >
          </td>
          <td>
            <input type="button" class="num but" onclick="calculator.input.value+='2'" value="2" >
          </td>
          <td>
            <input type="button" class="num but"  onclick="calculator.input.value+='3'"value="3" >
          </td>
          <td>
            <input type="button" class="op but"  onclick="calculator.input.value+='*'" value="X" >
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" class="eval but"  onclick="calculator.input.value=' '"value="C" >
          </td>
          <td>
            <input type="button" class="num but" onclick="calculator.input.value+='0'" value="0" >
          </td>
          <td>
            <input type="button" class="eval but" onclick="calculator.input.value=eval(calculator.input.value)" value="=" >
          </td>
          <td>
            <input type="button" class="op but" onclick="calculator.input.value+='/'" value="/" >
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
